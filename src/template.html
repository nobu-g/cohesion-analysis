<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>AnalysisResult</title>
    <style type="text/css">
      pre {
        font-family: "ＭＳ ゴシック", "Osaka-Mono", "Osaka-等幅", "さざなみゴシック", "Sazanami Gothic", sans-serif;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="mx-auto">
        {% for sentences, gold_tree, pred_tree in data %}
        <div class="row">
          <div class="col-lg-12">
            <div class="alert alert-secondary my-3 py-2 px-3" role="alert">
              {% for sentence in sentences %}{{ sentence.sid }} {{ sentence}}<br />
              {% endfor %}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-auto mb-3">
            <div class="card">
              <h6 class="card-header px-3 py-2">GOLD</h6>
              <div class="card-body">
                <pre>{{ gold_tree }}</pre>
              </div>
            </div>
          </div>
          <div class="col-auto mb-3">
            <div class="card">
              <h6 class="card-header px-3 py-2">PREDICTION</h6>
              <div class="card-body">
                <pre>{{ pred_tree }}</pre>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
